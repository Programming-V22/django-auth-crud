{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <form class="card card-body" action="/tasks/create/" method="POST">
                <h1 class="text-center">Create Task</h1>
                {{ error }}
                {% csrf_token %}
                {{ forms.as_p }}
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>   
    </div>
</main>

{% endblock content %}
